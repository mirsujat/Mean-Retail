<div class="row" id="account">
    <div class="col-sm-6">
        <div class="page-header"><h1>My Account</h1></div>
        <div class="row">
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value day-of-year" ng-bind="dayOfYear"></div>
                    <div class="stat-label">Day of Year</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value day-of-month" ng-bind="dayOfMonth"></div>
                    <div class="stat-label">Day of Month</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value week-of-year" ng-bind="weekOfYear"></div>
                    <div class="stat-label">Week of Year</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value day-of-week" ng-bind="dayOfWeek"></div>
                    <div class="stat-label">Day of Week</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value week-year" ng-bind="weekYear"></div>
                    <div class="stat-label">Week Year</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value hour-of-day" ng-bind="hourOfDay"></div>
                    <div class="stat-label">Hour of Day</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 special">
        <div class="page-header"><h1>Go Faster Everyday</h1></div>
        <i class="fa fa-dashboard super-awesome"></i></div>
</div>
